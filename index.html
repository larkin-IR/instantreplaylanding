<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReplay - The Future of Fashion Liquidation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        body.white-mode {
            background-color: #fff;
            color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo-container {
            position: relative;
            width: 600px;
            height: 600px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            transition: transform 0.15s ease, filter 0.15s ease;
        }

        .logo.active {
            display: block;
        }

        #logo-base {
            display: block;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
        }

        .explosion {
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% { 
                transform: scale(1);
                filter: brightness(1) blur(0);
            }
            40% { 
                transform: scale(1.2);
                filter: brightness(1.5) blur(2px);
            }
            70% { 
                transform: scale(1.8);
                filter: brightness(3) blur(5px);
            }
            100% { 
                transform: scale(2.5);
                filter: brightness(5) blur(15px);
                opacity: 0;
            }
        }

        .text-content {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding: 0 20px;
            pointer-events: none;
            z-index: 100;
        }

        .final-content {
            position: absolute;
            bottom: 25vh;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .final-content h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .final-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #logo-container {
                width: 300px;
                height: 300px;
            }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .flash.active {
            opacity: 1;
        }

        @keyframes glitchPulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .glitching {
            animation: glitchPulse 0.2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flash" id="flash"></div>
        <div id="logo-container">
            <img src="assets/baselogo.png" id="logo-base" class="logo active" alt="InstantReplay Logo">
            <img src="assets/glitch1.png" id="logo-glitch1" class="logo" alt="InstantReplay Logo Glitch 1">
            <img src="assets/glitch2.png" id="logo-glitch2" class="logo" alt="InstantReplay Logo Glitch 2">
            <img src="assets/glitch3.png" id="logo-glitch3" class="logo" alt="InstantReplay Logo Glitch 3">
            <img src="assets/glitch4.png" id="logo-glitch4" class="logo" alt="InstantReplay Logo Glitch 4">
        </div>
        <div class="text-content" id="textContent"></div>
        <div class="final-content" id="finalContent">
            <h2>Want first dibs on what's coming?</h2>
            <p>Contact us</p>
            <div class="cta-buttons">
                <button class="cta-button" id="brandButton">I'm a Brand</button>
                <button class="cta-button" id="playerButton">I'm a Player</button>
            </div>
        </div>
    </div>

    <script>
        const texts = [
            "Imagine the thrill of thrifting...",
            "bidding...",
            "and scoring...",
            "all in one.",
            "Too good to be true?",
            "We will see.",
            "Blink and you'll miss it.",
            "Coming soon..."
        ];

        const logoContainer = document.getElementById('logo-container');
        const textContent = document.getElementById('textContent');
        const finalContent = document.getElementById('finalContent');
        const baselogo = document.getElementById('logo-base');

        let isAnimating = false;

        async function glitchEffect() {
            if (isAnimating) return;
            isAnimating = true;

            const flash = document.getElementById('flash');

            // Remove pulse animation from base logo
            baselogo.style.animation = 'none';
            baselogo.classList.remove('active');
            baselogo.style.display = 'none';

            // Initial build-up phase - slow and subtle
            const initialGlitches = [1, 2, 3, 4];
            for (let i = 0; i < 5; i++) {
                for (const glitchNum of initialGlitches) {
                    document.querySelectorAll('.logo').forEach(logo => {
                        logo.style.display = 'none';
                        logo.classList.remove('active');
                        logo.classList.remove('glitching');
                    });
                    const currentLogo = document.getElementById(`logo-glitch${glitchNum}`);
                    currentLogo.style.display = 'block';
                    currentLogo.classList.add('active');
                    
                    // Gradually increase effect intensity
                    const scale = 1 + (i * 0.02);
                    const brightness = 1 + (i * 0.05);
                    currentLogo.style.transform = `scale(${scale})`;
                    currentLogo.style.filter = `brightness(${brightness})`;
                    
                    await new Promise(resolve => setTimeout(resolve, 300 - (i * 30)));
                }
            }

            // Middle phase - increasing intensity
            for (let i = 0; i < 4; i++) {
                for (const glitchNum of initialGlitches) {
                    const currentLogo = document.getElementById(`logo-glitch${glitchNum}`);
                    document.querySelectorAll('.logo').forEach(logo => {
                        logo.style.display = 'none';
                        logo.classList.remove('active');
                    });
                    currentLogo.style.display = 'block';
                    currentLogo.classList.add('active');
                    currentLogo.classList.add('glitching');
                    
                    const scale = 1.1 + (i * 0.05);
                    const brightness = 1.2 + (i * 0.1);
                    currentLogo.style.transform = `scale(${scale})`;
                    currentLogo.style.filter = `brightness(${brightness})`;
                    
                    await new Promise(resolve => setTimeout(resolve, 200 - (i * 30)));
                }
            }

            // Final phase - rapid glitches
            const fastGlitches = [
                1, 2, 3, 4, 2, 3, 1, 4, 2, 3,
                1, 4, 2, 3, 1, 2, 4, 3, 2, 1,
                4, 2, 1, 3, 4, 2, 1, 4, 3, 2
            ];

            for (let i = 0; i < fastGlitches.length; i++) {
                document.querySelectorAll('.logo').forEach(logo => {
                    logo.style.display = 'none';
                    logo.classList.remove('active');
                });
                const currentLogo = document.getElementById(`logo-glitch${fastGlitches[i]}`);
                currentLogo.style.display = 'block';
                currentLogo.classList.add('active');
                currentLogo.classList.add('glitching');
                
                const scale = 1.3 + (i * 0.03);
                const brightness = 1.5 + (i * 0.1);
                const blur = i * 0.3;
                currentLogo.style.transform = `scale(${scale})`;
                currentLogo.style.filter = `brightness(${brightness}) blur(${blur}px)`;
                
                await new Promise(resolve => setTimeout(resolve, Math.max(50, 150 - (i * 4))));
            }

            // Final explosion effect
            baselogo.style.display = 'block';
            baselogo.classList.add('active');
            baselogo.classList.add('explosion');

            // Add flash effect
            await new Promise(resolve => setTimeout(resolve, 400));
            flash.classList.add('active');

            // Wait for explosion and flash to complete
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Switch to white mode and clean up
            document.body.classList.add('white-mode');
            logoContainer.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 500));
            logoContainer.style.display = 'none';

            // Significant pause before starting text sequence
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Show text sequence
            for (let text of texts) {
                textContent.style.opacity = '0';
                textContent.textContent = text;
                await new Promise(resolve => setTimeout(resolve, 500));
                textContent.style.opacity = '1';
                await new Promise(resolve => setTimeout(resolve, 2500));
            }
            
            // Hide text content and show final content
            textContent.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Show final content
            finalContent.style.display = 'flex';
            await new Promise(resolve => setTimeout(resolve, 100));
            finalContent.style.opacity = '1';
            
            isAnimating = false;
        }

        // Start animation automatically and allow click to restart
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(glitchEffect, 1000);
        });
        logoContainer.addEventListener('click', glitchEffect);
    </script>
</body>
</html>
