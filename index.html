<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReplay - The Future of Fashion Liquidation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .logo.active {
            opacity: 1;
        }

        .logo-base {
            opacity: 1;
        }

        .text-content {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cta-buttons {
            display: none;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo-container">
            <img src="logo.svg" class="logo logo-base" alt="InstantReplay Logo">
            <img src="logo.svg" class="logo logo-glitch-1" alt="InstantReplay Logo Glitch 1" style="filter: hue-rotate(90deg) contrast(150%) brightness(150%);">
            <img src="logo.svg" class="logo logo-glitch-2" alt="InstantReplay Logo Glitch 2" style="filter: hue-rotate(180deg) contrast(200%) brightness(120%);">
            <img src="logo.svg" class="logo logo-glitch-3" alt="InstantReplay Logo Glitch 3" style="filter: hue-rotate(270deg) contrast(175%) brightness(140%);">
        </div>
        <div class="text-content" id="textContent"></div>
        <div class="cta-buttons" id="ctaButtons">
            <button class="cta-button" id="brandButton">I'm a Brand</button>
            <button class="cta-button" id="playerButton">I'm a Player</button>
        </div>
    </div>

    <script>
        const texts = [
            "Imagine the thrill of thrifting...",
            "bidding...",
            "and scoring...",
            "all in one.",
            "Too good to be true?",
            "We will see.",
            "Blink and you'll miss it.",
            "Coming soon..."
        ];

        const logoContainer = document.getElementById('logo-container');
        const textContent = document.getElementById('textContent');
        const ctaButtons = document.getElementById('ctaButtons');
        const logos = document.querySelectorAll('.logo');
        const baselogo = document.querySelector('.logo-base');

        let isAnimating = false;

        async function glitchEffect() {
            const duration = 2000; // 2 seconds
            const startTime = Date.now();
            
            while (Date.now() - startTime < duration) {
                // Hide base logo
                baselogo.classList.remove('active');
                
                // Random glitch sequence
                for (let i = 0; i < Math.random() * 5 + 3; i++) {
                    // Show random glitch logo
                    const randomLogo = logos[Math.floor(Math.random() * logos.length)];
                    randomLogo.classList.add('active');
                    randomLogo.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px) scale(${0.9 + Math.random() * 0.2})`;
                    
                    // Wait random time
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 100 + 50));
                    
                    // Hide glitch logo
                    randomLogo.classList.remove('active');
                    randomLogo.style.transform = '';
                }
                
                // Show base logo briefly
                baselogo.classList.add('active');
                await new Promise(resolve => setTimeout(resolve, Math.random() * 200 + 100));
            }
            
            // Ensure base logo is visible at the end
            logos.forEach(logo => logo.classList.remove('active'));
            baselogo.classList.add('active');
        }

        logoContainer.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;
            
            // Start glitch animation
            await glitchEffect();
            
            // Flash white
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100vw';
            flash.style.height = '100vh';
            flash.style.backgroundColor = '#fff';
            flash.style.transition = 'opacity 1s';
            document.body.appendChild(flash);
            
            // Hide logo
            logoContainer.style.display = 'none';
            
            // Wait 1 second
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Fade out flash
            flash.style.opacity = '0';
            
            // Show text sequence
            for (let text of texts) {
                textContent.style.opacity = '0';
                textContent.textContent = text;
                textContent.style.opacity = '1';
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            // Remove flash element
            flash.remove();
            
            // Show final logo and buttons
            logoContainer.style.display = 'block';
            ctaButtons.style.display = 'flex';
            
            isAnimating = false;
        });
    </script>
</body>
</html>
