<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReplay - The Future of Fashion Liquidation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
        }

        body.white-mode {
            background-color: #fff;
            color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo-container {
            position: relative;
            width: 600px;
            height: 600px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .logo.active {
            display: block;
        }

        #logo-base {
            display: block;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
        }

        .text-content {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 32px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            padding: 0 20px;
        }

        .final-content {
            position: absolute;
            bottom: 25vh;
            left: 0;
            width: 100%;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .final-content h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .final-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #logo-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo-container">
            <img src="assets/baselogo.png" id="logo-base" class="logo" alt="InstantReplay Logo">
            <img src="assets/glitch1.png" id="logo-glitch1" class="logo" alt="InstantReplay Logo Glitch 1">
            <img src="assets/glitch2.png" id="logo-glitch2" class="logo" alt="InstantReplay Logo Glitch 2">
            <img src="assets/glitch3.png" id="logo-glitch3" class="logo" alt="InstantReplay Logo Glitch 3">
            <img src="assets/glitch4.png" id="logo-glitch4" class="logo" alt="InstantReplay Logo Glitch 4">
        </div>
        <div class="text-content" id="textContent"></div>
        <div class="final-content" id="finalContent">
            <h2>Want first dibs on what's coming?</h2>
            <p>Contact us</p>
            <div class="cta-buttons">
                <button class="cta-button" id="brandButton">I'm a Brand</button>
                <button class="cta-button" id="playerButton">I'm a Player</button>
            </div>
        </div>
    </div>

    <script>
        const texts = [
            "Imagine the thrill of thrifting...",
            "bidding...",
            "and scoring...",
            "all in one.",
            "Too good to be true?",
            "We will see.",
            "Blink and you'll miss it.",
            "Coming soon..."
        ];

        const logoContainer = document.getElementById('logo-container');
        const textContent = document.getElementById('textContent');
        const finalContent = document.getElementById('finalContent');
        const logos = document.querySelectorAll('.logo');
        const baselogo = document.getElementById('logo-base');

        let isAnimating = false;

        async function glitchEffect() {
            if (isAnimating) return;
            isAnimating = true;

            // Remove pulse animation from base logo
            baselogo.style.animation = 'none';
            baselogo.classList.remove('active');
            baselogo.style.display = 'none';

            const glitchSequence = [
                1, 2, 3, 4, 2,
                3, 1, 4, 2, 3,
                1, 4, 2, 3, 1,
                2, 4, 3, 2, 1
            ];

            for (let i = 0; i < glitchSequence.length; i++) {
                logos.forEach(logo => {
                    logo.style.display = 'none';
                    logo.classList.remove('active');
                });
                logos[glitchSequence[i]].style.display = 'block';
                logos[glitchSequence[i]].classList.add('active');
                await new Promise(resolve => setTimeout(resolve, 150));
            }

            // Hide all logos
            logos.forEach(logo => {
                logo.style.display = 'none';
                logo.classList.remove('active');
            });
        }

        logoContainer.addEventListener('click', async () => {
            if (isAnimating) return;
            
            // Start glitch animation
            await glitchEffect();
            
            // Switch to white mode
            document.body.classList.add('white-mode');
            
            // Hide logo container
            logoContainer.style.display = 'none';
            
            // Show text sequence
            for (let text of texts) {
                textContent.style.opacity = '0';
                textContent.textContent = text;
                textContent.style.opacity = '1';
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            // Hide text content and show final content
            textContent.style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Show final content
            finalContent.style.display = 'flex';
            await new Promise(resolve => setTimeout(resolve, 100));
            finalContent.style.opacity = '1';
            
            isAnimating = false;
        });
    </script>
</body>
</html>
