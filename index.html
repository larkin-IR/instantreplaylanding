<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantReplay - The Future of Fashion Liquidation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            position: relative;
        }

        .logo:hover {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            animation: shake 0.5s infinite;
        }

        .logo.glitching {
            animation: none;
        }

        .logo.glitching::before,
        .logo.glitching::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('logo.svg') no-repeat center center;
            background-size: contain;
            mix-blend-mode: screen;
        }

        .logo.glitching::before {
            animation: glitch-1 0.2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px);
            opacity: 0.75;
        }

        .logo.glitching::after {
            animation: glitch-2 0.3s infinite alternate-reverse;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(5px);
            opacity: 0.75;
        }

        @keyframes glitch-1 {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); filter: hue-rotate(90deg); }
            40% { transform: translate(-5px, -5px); filter: hue-rotate(180deg); }
            60% { transform: translate(5px, 5px); filter: hue-rotate(270deg); }
            80% { transform: translate(5px, -5px); filter: hue-rotate(360deg); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(5px, -5px); filter: hue-rotate(-90deg); }
            40% { transform: translate(5px, 5px); filter: hue-rotate(-180deg); }
            60% { transform: translate(-5px, -5px); filter: hue-rotate(-270deg); }
            80% { transform: translate(-5px, 5px); filter: hue-rotate(-360deg); }
            100% { transform: translate(0); }
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0, 0); }
        }

        .text-content {
            position: absolute;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cta-buttons {
            display: none;
            gap: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="InstantReplay Logo" class="logo" id="mainLogo">
        <div class="text-content" id="textContent"></div>
        <div class="cta-buttons" id="ctaButtons">
            <button class="cta-button" id="brandButton">I'm a Brand</button>
            <button class="cta-button" id="playerButton">I'm a Player</button>
        </div>
    </div>

    <script>
        const texts = [
            "Imagine the thrill of thrifting...",
            "bidding...",
            "and scoring...",
            "all in one.",
            "Too good to be true?",
            "We will see.",
            "Blink and you'll miss it.",
            "Coming soon..."
        ];

        const logo = document.getElementById('mainLogo');
        const textContent = document.getElementById('textContent');
        const ctaButtons = document.getElementById('ctaButtons');

        let isAnimating = false;

        async function glitchEffect() {
            const duration = 2000; // 2 seconds
            const interval = 100; // Glitch every 100ms
            const startTime = Date.now();
            
            while (Date.now() - startTime < duration) {
                logo.classList.add('glitching');
                await new Promise(resolve => setTimeout(resolve, Math.random() * 50 + 50));
                logo.classList.remove('glitching');
                await new Promise(resolve => setTimeout(resolve, Math.random() * 50 + 50));
            }
        }

        logo.addEventListener('click', async () => {
            if (isAnimating) return;
            isAnimating = true;
            
            // Start glitch animation
            await glitchEffect();
            
            // Flash white
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100vw';
            flash.style.height = '100vh';
            flash.style.backgroundColor = '#fff';
            flash.style.transition = 'opacity 1s';
            document.body.appendChild(flash);
            
            // Hide logo
            logo.style.display = 'none';
            
            // Wait 1 second
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Fade out flash
            flash.style.opacity = '0';
            
            // Show text sequence
            for (let text of texts) {
                textContent.style.opacity = '0';
                textContent.textContent = text;
                textContent.style.opacity = '1';
                await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
            // Remove flash element
            flash.remove();
            
            // Show final logo and buttons
            logo.style.display = 'block';
            ctaButtons.style.display = 'flex';
            
            isAnimating = false;
        });
    </script>
</body>
</html>
